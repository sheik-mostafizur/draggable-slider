<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Draggable Slider Tabs | Learning By CodingNepal</title>

  <!-- main style -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="wrapper">
    <div class="icon"><i id="left" class="fa-solid fa-chevron-left"></i></div>
    <ul class="tabs-box">
      <li class="tab">JavaScript</li>
      <li class="tab">MongoDB</li>
      <li class="tab">Express js</li>
      <li class="tab active">React js</li>
      <li class="tab">Node js</li>
      <li class="tab">Python</li>
      <li class="tab">Web development</li>
      <li class="tab">Full Stack</li>
      <li class="tab">Rust</li>
      <li class="tab">Go</li>
      <li class="tab">Zig</li>
      <li class="tab">MERN Stack</li>
      <li class="tab">MEAN Stack</li>
      <li class="tab">Unboxing</li>
      <li class="tab">History</li>
      <li class="tab">Programming</li>
      <li class="tab">Algorithms</li>
    </ul>
    <div class="icon"><i id="right" class="fa-solid fa-chevron-right"></i></div>
  </div>

  <!-- script -->
  <script src="./assets/js/app.js"></script>
</body>

</html>
